<main class="container">
  <section class="col-md-6 col-sm-6 col-xs-12 col-lg-4 col-md-offset-3 col-sm-offset-3 col-lg-offset-4">
    <div class="panel panel-default">

      <div class="panel-heading">
        Entrar
      </div><!-- cabecalho do panel -->

      <div class="panel-body">
        
        <div class="col-md-12">
          <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="email" class="form-control" placeholder="E-mail">
          </div>
        </div><!-- input de email -->
        
        <div class="col-md-12">
          <div class="input-group">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-lock"></span>
            </span>
            <input type="password" placeholder="Senha" class="form-control">
          </div>
        </div><!-- input de senha -->
        
        <div class="col-md-12">
          <button type="submit" class="btn btn-block btn-success">Logar</button>
        </div><!-- botao de login -->

        <div class="col-md-12">
          <a routerLink="/signup" class="btn btn-block btn-info">Registrar</a>
        </div><!-- botao de registro -->
      
      </div><!-- fim do corpo do panel -->

    </div><!-- fim do panel -->
  </section><!-- fim do box -->
</main>
